 <!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Practice 10</title>
<link rel="stylesheet" type="text/css" href="lab9style.css">
</head>
<body>
<div id="calc">
	<table>
		<tr>
			<td colspan="5" id="display"><input type="text" value="0" readonly></td>
		</tr>
		<tr>
			<td><button class="lit">7</button></td>
			<td><button class="lit">8</button></td>
			<td><button class="lit">9</button></td>
			<td><button class="lit">/</button></td>
			<td><button class="control" id="clear">C</button></td>
		</tr>
		<tr>
			<td><button class="lit">4</button></td>
			<td><button class="lit">5</button></td>
			<td><button class="lit">6</button></td>
			<td><button class="lit">*</button></td>
			<td><button class="control" id="delete">del</button></td>
		</tr>
		<tr>
			<td><button class="lit">1</button></td>
			<td><button class="lit">2</button></td>
			<td><button class="lit">3</button></td>
			<td><button class="lit">-</button></td>
			<td rowspan="2"><button class="control" id="calculate">=</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="lit">0</button></td>
			<td><button class="lit">.</button></td>
			<td><button class="lit">+</button></td>
		</tr>
	</table>
</div>
<script src="lab9.js"></script>
</body>
